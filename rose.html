<!DOCTYPE html>
<html lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<link rel="stylesheet" href="rose.css">
				<meta charset="UTF-8">
				<title>A Flower That Reminds Me Of You</title>
</head>
<body>
#container
  #erose    
    #the-glass
      .glass-nipple
      #dead
        -(0...4).each do |i|
          .deadpetal
        .deadpetal.animated
      #the-rose
        .stem.stem-1
        .stem.stem-2
        .petals
          -(0...5).each do |i|
            .petal
          .stem-clit.right
          .stem-clit.left
      #halo
    %p
      A flower that reminds me of you
      %br
      My Jasmine Rose
  </html>
